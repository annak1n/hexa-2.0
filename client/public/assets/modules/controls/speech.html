<div id="controls-speech-content" class="uk-child-width-expand uk-grid-small uk-margin-top" data-uk-grid hidden aria-hidden="true">

  <!-- speech panel -->
  <div class="uk-width-1-1">
    <div class="uk-card uk-card-default uk-card-small">
      <div class="uk-card-header">
        <div class="uk-grid uk-grid-small">
          <div class="uk-width-auto"><h4>Speech & Sound Module</h4></div>
          <div class="uk-width-expand uk-text-right panel-icons">
            <a href="#" uk-toggle="target: #controls-speech-body" class="uk-icon-link" title="Minimize" data-uk-tooltip data-uk-icon="icon: chevron-up"></a>
            <a href="#" uk-toggle="target: #controls-speech-content" class="uk-icon-link" title="Close" data-uk-tooltip data-uk-icon="icon: close"></a>
          </div>
        </div>
      </div>
      <div class="uk-card-body" id="controls-speech-body">

        <div class="uk-child-width-expand@s uk-text-center" uk-grid>
            <div class="uk-width-1-2">

              <form id="speechText2SpeechContainer">
                  <fieldset class="uk-fieldset">

                      <legend class="uk-legend">Text 2 Speech</legend>

                      <div class="uk-margin">
                        <!-- <label class="uk-form-label" for="speechText2SpeechDefaults">Select a line</label> -->
                        <div class="uk-form-controls">
                          <select class="uk-select" id="speechText2SpeechDefaults">
                            <option value="custom">Custom</option>
                          </select>
                        </div>
                      </div>

                      <div class="uk-margin">
                          <textarea id="speechText2SpeechTextarea" class="uk-textarea" rows="3" placeholder="Custom Text">I’m not going to hurt you. I’m just going to… hm. Clip your wings a little.</textarea>
                      </div>

                      <div class="uk-margin">
                        <a id="speechText2SpeechLine" class="uk-button uk-button-default uk-width-1-1" href="#speechText2SpeechContainer">Say line</a>
                      </div>

                  </fieldset>
              </form>

            </div>
            <div class="uk-width-1-2">

              <form id="speechAudioContainer">
                  <fieldset class="uk-fieldset">

                      <legend class="uk-legend">Play Audio Clip</legend>

                      <div class="uk-margin">
                          <input id="speechAudioFileListSearch" class="uk-input" type="text" placeholder="Search">
                      </div>


                      <div class="uk-margin">
                          <ul id="speechAudioFileList" class="uk-list uk-overflow-auto uk-height-medium uk-text-left"></ul>
                      </div>

                  </fieldset>
              </form>





            </div>
        </div>

      </div>
    </div>
  </div>
  <!-- /speech panel -->

</div>


<script>
  var me = document.currentScript.ownerDocument;
  var post = me.querySelector('#controls-speech-content');

  var container = document.querySelector('#controls-speech');
  container.appendChild(post.cloneNode(true));
</script>
