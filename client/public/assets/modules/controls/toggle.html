<div id="controls-toggle-content" class="uk-child-width-expand uk-grid-small uk-margin-top" data-uk-grid hidden aria-hidden="true">

  <!-- toggle panel -->
  <div class="uk-width-1-1">
    <div class="uk-card uk-card-default uk-card-small">
      <div class="uk-card-header">
        <div class="uk-grid uk-grid-small">
          <div class="uk-width-auto"><h4>Toggle</h4></div>
          <div class="uk-width-expand uk-text-right panel-icons">
            <a href="#" uk-toggle="target: #controls-toggle-body" class="uk-icon-link" title="Minimize" data-uk-tooltip data-uk-icon="icon: chevron-up"></a>
            <a href="#" uk-toggle="target: #controls-toggle-content" class="uk-icon-link" title="Close" data-uk-tooltip data-uk-icon="icon: close"></a>
          </div>
        </div>
      </div>
      <div class="uk-card-body" id="controls-toggle-body">

        <div class="uk-child-width-expand@s uk-text-center" uk-grid>
            <div class="uk-width-1-4">
              <span class="uk-label uk-width-1-1 uk-margin-bottom">BEC</span>
              <label class="switch">
                <input type="checkbox" class="switch-input toggleRelayButton" data-relay="SERB_TOGGLE_BEC" checked>
                <span class="switch-label" data-on="On" data-off="Off"></span>
                <span class="switch-handle"></span>
              </label>

            </div>
            <div class="uk-width-1-4">
              <span class="uk-label uk-width-1-1 uk-margin-bottom">Gimbal</span>
              <label class="switch">
                <input type="checkbox" class="switch-input toggleRelayButton" data-relay="SERB_TOGGLE_GIMBAL" checked>
                <span class="switch-label" data-on="On" data-off="Off"></span>
                <span class="switch-handle"></span>
              </label>

            </div>
            <div class="uk-width-1-4">
              <span class="uk-label uk-label-warning uk-width-1-1 uk-margin-bottom">Light</span>
              <label class="switch">
                <input type="checkbox" class="switch-input toggleRelayButton" data-relay="SERB_TOGGLE_LIGHT">
                <span class="switch-label" data-on="On" data-off="Off"></span>
                <span class="switch-handle"></span>
              </label>

            </div>

            <div class="uk-width-1-4">
              <span class="uk-label uk-label-danger uk-width-1-1 uk-margin-bottom">Laser</span>
              <label class="switch">
                <input type="checkbox" class="switch-input toggleRelayButton" data-relay="SERB_TOGGLE_LASER">
                <span class="switch-label" data-on="On" data-off="Off"></span>
                <span class="switch-handle"></span>
              </label>

            </div>
        </div>

      </div>
    </div>
  </div>
  <!-- /toggle panel -->

</div>


<script>
  var me = document.currentScript.ownerDocument;
  var post = me.querySelector('#controls-toggle-content');

  var container = document.querySelector('#controls-toggle');
  container.appendChild(post.cloneNode(true));
</script>
